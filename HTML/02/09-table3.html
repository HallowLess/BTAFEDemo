<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
    </head>
    <body>
        <h1>table - colspan, rowspan</h1>
        <table border="1">
            <tr>
            	<td colspan="2">A1</td>
            	<td>A2</td>
            </tr>
            <tr>
            	<td>B1</td>
            	<td rowspan="2">B2</td>
            	<td>B3</td>
            </tr>
            <tr>
            	<td>C1</td>
            	<td>C2</td>
            </tr>
            <tr>
            	<td>D1</td>
            	<td>D2</td>
            	<td>D3</td>
            </tr>
        </table>
    </body>
</html>
